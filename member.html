<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>島根県産鳥取名物二十世紀梨</title>
    <meta name="description" content="プログラマー兼梨農家の梨販売サイトです">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" href="image/nasiIcon.jpeg">

  </head>
  <body>
    <div class="index">

      <header>
        <div class="title">
        Member
        </div>
        <div class="top">
          <a href="index.html" class="top">TOP</a>
        </div>
      </header>

      <main>
        <div class="photo_main">
          <h1>農業家族(仮)</h1>
          <div class="photo_shop">
          
            <div class="photo_price">
                <img src="image/group_family_asia.png" alt="梨の画像" class="member-img">
            </div>

            <div class="member_name">
              <lu>
                <li>ばーちゃん</li>
                <li>にーちゃん</li>
                <li>とーちゃん</li>
                <li>カーチャン</li>
                <li>いもーと</li>
                <li>ねーちゃん</li>

          </div>
        </div>

      <footer>
        <div class="PearMenu">

          <div class="Shop box">
            <div>Shop</div>
            <div>ショップ</div>
            <a href= "shop.html" alt="ショップページ" ></a>
          </div>

          <div class="Review box">

            <div>お客様の声</div>

          <div class="Member box">
            <div>Member</div>
            <div>メンバー</div>
            <a href= "member.html" alt="メンバー紹介ページ"></a>
          </div>

          <div class="Photo box">
            <div>Photo</div>
            <div>写真</div>
            <a href= "photo.html" alt="写真紹介ページ"></a>
          </div>

          <div class="Contact box">
            <div>Contact</div>
            <div>お問い合わせ</div>
            <a href= "contact.html" alt="お問い合わせページ"></a>
          </div>

        </div>
      </footer>
